<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Using js By Arun</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <span class="arrow prev" onclick="slidecontroler(-1)" >&#10094;</span>

        <div class="slide">
            <img src="img1.jpeg" alt="">
            <div class="caption">Image 1</div>
        </div>

        <div class="slide">
            <img src="img2.jpeg" alt="">
            <div class="caption">Image 2</div>
        </div>

        <div class="slide">
            <img src="img3.jpeg" alt="">
            <div class="caption">Image 3</div>
        </div>

        <div class="slide">
            <img src="img4.jpeg" alt="">
            <div class="caption">Image 4</div>
        </div>
        <span class="arrow next" onclick="slidecontroler(1)">&#10095;</span>
    </div>
    <!-- script -->
    <script src="index.js"></script>
</body>
</html>
